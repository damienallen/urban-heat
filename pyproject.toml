[tool.poetry]
name = "urban-heat"
version = "2024"
description = "Data processing scripts for Urban Heat Maps"
authors = ["Damien Allen <dev@dallen.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.12"
httpx = "^0.27.0"
rasterio = "^1.3.9"
geopandas = "^0.14.3"
tqdm = "^4.66.2"


[tool.poetry.group.dev.dependencies]
ruff = "^0.3.4"
mypy = "^1.9.0"
black = "^24.3.0"
isort = "^5.13.2"

[tool.ruff]
line-length = 99

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402"]

[tool.black]
line-length = 99

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
