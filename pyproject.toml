[tool.poetry]
name = "urban-heat-dev"
version = "2024"
description = "Shared development environment for service and processing scripts"
authors = ["Damien Allen <dev@dallen.co>"]
readme = "README.md"

package-mode = false

[tool.poetry.dependencies]
python = "~3.12"
pipelines = { path = "./scripts", develop = true }
urban_heat = { path = "./service", develop = true }

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.4"
mypy = "^1.9.0"
black = "^24.3.0"
isort = "^5.13.2"


[tool.black]
line-length = 99

[tool.ruff]
line-length = 99

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
